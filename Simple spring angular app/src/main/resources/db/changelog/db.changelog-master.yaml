databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml



  - changeSet:
      id: 1
      author: java
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: password
                  type: varchar(60)
                  constraints:
                    unique: false
                    nullable: false

  - changeSet:
      id: 2
      author: java
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    unique: false
                    nullable: false

  - changeSet:
      id: 3
      author: java
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    references:
                      - referencedTableName: users
                      - referencedColumnNames: id
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references:
                      - referencedTableName: roles
                      - referencedColumnNames: id

  - changeSet:
      id: 4
      author: java
      changes:
        - addUniqueConstraint:
            tableName: user_role
            columnNames: user_id, role_id
            constraintName: user_role_constr

  - changeSet:
      id: 5
      author: java
      comment: "insert user roles"
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "ROLE_USER"
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "ROLE_MODERATOR"
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "ROLE_ADMIN"

  - changeSet:
      id: 6
      author: java
      comment: "create admin record"
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: name
                  value: "admin"
              - column:
                  name: email
                  value: "admin@admin.com"
              - column:
                  name: password
                  value: "$2a$10$l6ZOGRkCJhgAqCSSl2gEoOehXONlHNfZRlHCj288fx4KqDwGByAFi"

  - changeSet:
      id: 7
      author: java
      comment: "create admin record"
      changes:
        - insert:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  valueComputed: "SELECT id FROM users WHERE name='admin'"
              - column:
                  name: role_id
                  valueComputed: "SELECT id FROM roles WHERE name='ROLE_ADMIN'"